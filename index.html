<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>YouTube Surfer</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link href="index.css" rel="stylesheet" type="text/css" />
</head>
<body>
<div class="container">
	
	<main role='main'>
	<div class="mx-auto center">
			<header role="banner"><h1>YouTube Surfer</h1></header>
			<form action="#" class="js-search-form">
				<label for="query"><img src="https://cdn.iconscout.com/public/images/icon/free/png-512/youtube-google-brand-logo-3029c61d3b3dc0ff-512x512.png" alt="Search You Tube "></label>
				<input type="text" class="js-query" aria-label="Search YouTube">
				<button type="submit">Search</button>
			</form>
	</div>
		
		<hr>
<div class="results" >
		<h5 aria-live='assertive'><span id="number-results">100</span> Results for <span id="display-query"></span> </h5>
		<div class="nav-buttons">
			<button class="btn btn-outline-primary" id="prev-button" aria-label="previous results"><< prev</button> <button class="btn btn-outline-primary" id="next-button" aria-label="next results">next >></button>
		</div>
		<div class="js-search-results" >
	
			
		</div>
</div>
		
	</main>

<script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
	<script src="index.js"></script>
</div> <!-- end container -->
</body>
</html>
